<html>
<head>
<title>Canvas Insert Font Into Image</title>
</head>
<body>
    <div class='container'>
        <h2>Canvas Insert Font Into Image</h2>
        <p>
            <h3>Image</h3>
            <input class='form' type='file' id='imgFile' name='imgFile' />
        </p>
        <p>
            <h3>Text</h3>
            <input class='form' type='text' placeholder='Text Here ...' id='texto'>
            Size: <input class='form' type='number' min='10' max='250' step='1' id='size' value='20' /> 
            Type: <select class='form' id='type'></select>
            Left: <input class='form' type='number' step='1' id='x' value='10' />
            Top: <input class='form' type='number' step='1' id='y' value='20' />
        </p>
	<p id='submit'>
            <button id='set' class='form' type='button'>Set</button>
	</p>
    </div>
    <div class='container center'>
        <canvas id='imageCanvas'></canvas>
	<canvas width="780" height="100" id="adversitment">No canvas available!</canvas>
    </div>
</body>
<script type='text/javascript' src='main.js'></script>
<link rel='stylesheet' href='main.css' />
</html>
